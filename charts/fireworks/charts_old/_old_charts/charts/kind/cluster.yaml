apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://kind-registry:5000"]
nodes:
  # - role: worker
  # - role: worker
  # - role: worker
  # - role: worker

  - role: control-plane
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # - containerPort: 443
      #   hostPort: 443
      #   protocol: TCP
      # # ML Flow UI / API
      # - containerPort: 5555
      #   hostPort: 5555
      #   protocol: TCP
    extraMounts:
      - hostPath: "/workspace/.data/kind" # maps kind default storage path to local machine - Must be a container shared mount
        containerPath: /var/local-path-provisioner
        readOnly: false
        selinuxRelabel: false
networking:
  apiServerPort: 6969
  # Use the "Docker Host" IP to listen for incoming commands
  # This configuration is specific to the Docker From Docker pattern
  apiServerAddress: 172.17.0.1 # the docker host network

  # These are the default values, defined here for clarity
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"

