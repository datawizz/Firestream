version: "3.9"
services:
  postgres:
    image: "postgres"
    restart: always
    environment:
      POSTGRES_PASSWORD: firestream_api_server
      POSTGRES_USER: firestream_api_server
      POSTGRES_DB: firestream_api_server
    ports:
      - 5432:5432
  postgres_test:
    image: "postgres"
    restart: always
    environment:
      POSTGRES_PASSWORD: firestream_api_server_test
      POSTGRES_USER: firestream_api_server_test
      POSTGRES_DB: firestream_api_server_test
    ports:
      - 5433:5432
