# Example configuration file for non-interactive project generation
# Usage: firestream template --non-interactive --values example-values.yaml

# Project metadata
project_name: my-awesome-app
version: "1.0.0"
description: "My awesome Kubernetes application"

# Container configuration
docker_image: "python:3.9-slim"
port: 8080
replicas: 3

# Resource limits
cpu_request: "100m"
memory_request: "128Mi"
cpu_limit: "500m"
memory_limit: "512Mi"

# Ingress configuration
enable_ingress: true
ingress_host: "my-app.example.com"
ingress_path: "/"
