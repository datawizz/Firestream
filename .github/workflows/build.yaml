name: Continuous Testing

on:
  push:
    branches:
      - staging
      - dependabot/**
      - dev
  pull_request:
    branches:
      - main

env:
  DOCKER_BUILDKIT: 1
  # DOCKER_HOST: tcp://localhost:2375
  # BRANCH_ENV: ${{ env.BRANCH }}

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Platform
        run: |
          docker compose build

      - name: Run Tests
        run: |
          sudo chown runner:docker /var/run/docker.sock && docker compose run devcontainer make test

      - name: Stop containers
        if: always()
        run: docker kill $(docker ps -q)