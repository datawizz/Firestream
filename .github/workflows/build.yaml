name: Continuous Testing

on:
  push:
    branches:
      - staging
      - dependabot/**
      - dev
  pull_request:
    branches:
      - main

env:
  DOCKER_BUILDKIT: 1
  # DOCKER_HOST: tcp://localhost:2375
  # BRANCH_ENV: ${{ env.BRANCH }}

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run Integration Test Suite
        run: |
          docker compose -f docker/docker-compose.test.yml build && docker compose -f docker/docker-compose.test.yml run cicd_container make test

      - name: Stop containers
        if: always()
        run: docker kill $(docker ps -q)